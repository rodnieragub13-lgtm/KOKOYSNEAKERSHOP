<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoy Sneaker's Shop | Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Kokoy Sneaker's Shop Logo" class="shoe-logo-img">
            <h1>KOKOY SNEAKER'S SHOP</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="product.html">Products</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main class="contact-main">
        <h2>Get in Touch</h2>
        <div class="contact-form-container">
            <form action="#" method="POST" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit" class="button">Send Message</button>
            </form>

            <div class="contact-info">
                <h3>Reach Us</h3>
                <p>Email: <a href="mailto:rodnieragub13@gmail.com">rodnieragub13@gmail.com</a></p>
                <p>Phone: 09702328362</p>
                <p>Address: Quezon City Philippines</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Kokoy Sneaker's Shop. Sapatos ng mga Pogi.</p>
    </footer>

</body>
</html>
